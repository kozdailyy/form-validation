<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <form action="">
        <div class="form-group firstname-container">
            <label for="firstname">Prenom</label><br>
            <input type="text" class="input-responsive" name="" id="firstname" autocomplete="off">
            <span></span>
        </div>

        <div class="form-group lastname-container">
            <label for="lastname">Nom</label><br>
            <input type="text" class="input-responsive" name="" id="lastname" autocomplete="off">
            <span></span>
        </div>
        
        <div class="form-group pseudo-container">
            <label for="pseudo">Pseudo</label><br>
            <input type="text" class="input-responsive" name="" id="pseudo" autocomplete="off">
            <span></span>
        </div>

        <div class="form-group email-container">
            <label for="email">E-mail</label><br>
            <input type="text" class="input-responsive" name="" id="email" autocomplete="off">
            <span></span>
        </div>

        <div class="form-group password-container">
            <label for="password">Mot de passe</label><br>
            <input type="password" class="input-responsive" name="" id="password">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <div class="form-group confirm-container">
            <label for="confirm">Confirmer mot de passe</label><br>
            <input type="password" class="input-responsive" name="" id="confirm">
            <span></span>
        </div>

        <div class="form-group tel-container">
            <label for="tel">Telephone</label><br>
            <input type="tel" class="input-responsive" name="" id="tel">
            <span></span>
        </div>

        <input type="submit" value="Valider">
    </form>




    <script src="./index.js"></script>
</body>
</html>
